<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Notifications</a>
      </nav>
    </header>
    <div class="dashboard-container">
      <div class="left-column">
        <div class="profile-card">
          <img src="profile.jpg" alt="Profile Picture">
          <h2>John Doe</h2>
        </div>
        <div class="news-feed">
          <h3>News Feed</h3>
          <ul>
            <li>Post 1</li>
            <li>Post 2</li>
            <li>Post 3</li>
          </ul>
        </div>
      </div>
      <div class="right-column">
        <div class="friends-list">
          <h3>Friends</h3>
          <ul>
            <li>Friend 1</li>
            <li>Friend 2</li>
            <li>Friend 3</li>
          </ul>
        </div>
        <div class="events">
          <h3>Events</h3>
          <ul>
            <li>Event 1</li>
            <li>Event 2</li>
            <li>Event 3</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
